<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的ajaxdemo</title>
    <style>
        .main{
            width: 100%;
            display: flex;
        }
        .main>div{
            width: 33%;
        }
        .content{
            display:flex ;
            flex-wrap: wrap;
        }
        .content h4{
            display: block;
            width: 100%;
        }
        .content ul{
            padding: 0;
            margin-bottom: 20px;
            list-style: none;
            width: 100%;
        }
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="main">
    <div>
        <h3>get方法获取数据</h3>
        <div>
            <button id="getMethod">get方法获取数据</button>
        </div>
        <div class="content"></div>
    </div>
    <div>
        <h3>post方法获取数据</h3>
        <div>
            <button id="postMethod">post方法获取数据</button>
        </div>
        <div class="content"></div>
    </div>
    <div>
        <h3>delete方法获取数据</h3>
        <div>
            <button id="deleteMethod">delete方法获取数据</button>
        </div>
        <div class="content"></div>
    </div>
</div>
</body>
<!--<script src="js/js_ajax.js"></script>-->
<script src="js/jq_ajax.js"></script>

</html>
